      data-img-position="0% 115%"

      <div class="container">

    <!-- rts banner four end -->

    <section class="calendar-section">
      <div class="container mt-3 mt-lg-10">
        <!-- Modal -->
        <div
          class="modal fade"
          id="calModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Modal title</h3>
                <button class="close-button-wrapper" data-bs-dismiss="modal">
                  <div
                    type="div"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></div>
                </button>
              </div>

              <div class="modal-body-wrapper">
                <div class="date-wrapper">
                  <img
                    src="assets/images/icons/calendar-2.svg"
                    class="date-icon"
                    alt=""
                  /><span class="modal-date"></span
                  ><span class="modal-date-end"></span>
                </div>
                <hr />
                <div class="modal-body"></div>
              </div>
              <div class="modal-footer row d-flex flex-column flex-md-row">
                <a
                  href=""
                  class="btn btn-secondary modal-attachment col"
                  target="_blank"
                  >view flyer</a
                >
                <a
                  href=""
                  class="btn btn-secondary modal-link col"
                  target="_blank"
                  >register</a
                >
              </div>
            </div>
          </div>
        </div>
        <div
          id="calendar"
          class="wow fadeInUp"
          data-wow-offset="120"
          data-wow-delay=".75s"
        ></div>
      </div>
    </section>
    <!-- calendar section end -->

    <footer>
      <my-footer></my-footer>
    </footer>
    <!-- pre loader area start -->
    <div class="loader-wrapper">
      <div class="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <!-- progress area start -->
    <div class="progress-wrap">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path
          d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
          style="
            transition: stroke-dashoffset 10ms linear 0s;
            stroke-dasharray: 307.919, 307.919;
            stroke-dashoffset: 307.919;
          "
        ></path>
      </svg>
    </div>
    <!-- progress area end -->
